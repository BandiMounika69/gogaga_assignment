<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoGaga Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://res.cloudinary.com/dcf47norx/image/upload/v1723823350/Screenshot_2024-08-16_210424_ij2n43.png" alt="GoGaga Logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Membership</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-gem"></i> Gift cards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-list"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-person-circle"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container text-center text-white">
            <h1>Discover Your Next Adventure</h1>
            <p>Unlock your path to adventure, start your journey of discovery - where every destination awaits your exploration</p>
        </div>
    </section>

    <!-- Search Form -->
    <section class="search-bar">
        <div class="container">
            <div class="search-form p-4 rounded">
                <div class="row align-items-center">
                    <div class="col-md-2">
                        <button class="btn btn-dark w-100">Packages</button>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-outline-dark w-100">Tours</button>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="Enter the City">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="08/28/2024">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="mm/dd/yyyy">
                    </div>
                    <div class="col-md-2">
                        <select class="form-select">
                            <option>2 adults, 0 children, 1 room</option>
                        </select>
                    </div>
                    <div class="col-md-12 mt-3 d-flex justify-content-center">
                        <button class="btn btn-dark"><i class="bi bi-search"></i> Search</button>
                    </div>
                    <div class="col-md-12 mt-3">
                        <div class="star-rating d-flex justify-content-center">
                            <label>Star Rating</label>
                            <button class="btn btn-outline-dark ms-2">3 <i class="bi bi-star"></i></button>
                            <button class="btn btn-outline-dark ms-2">4 <i class="bi bi-star"></i></button>
                            <button class="btn btn-outline-dark ms-2">5 <i class="bi bi-star"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
